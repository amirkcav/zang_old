<p-table #dt [value]="data.values" [columns]="data.headers" [paginator]="true" [rows]="rowsInPage ? rowsInPage : 5" [rowsPerPageOptions]="[5,10,25]" [rowHover]="true"
         (onEditInit)="editInit($event)" (onEditComplete)="editComplete($event)" (onEditCancel)="editCancel($event)" [(selection)]="selectedRows" [exportFunction]="export"
         > <!--[customSort]="true" (sortFunction)="customSort($event)"-->
    <ng-template pTemplate="caption">
        <div>
            <div class="clearfix">
                <button *ngIf="!addingNewRow" class="btn btn-info pull-left" (click)="addNew($event)">Add</button>
                <button *ngIf="addingNewRow" class="btn btn-info pull-left" (click)="saveNewRow($event)">Save new row</button>
                <button *ngIf="addingNewRow" class="btn btn-info pull-left" (click)="cancelNewRow($event)">Cancel new row</button>
            </div>
            <div style="text-align: right" class="clearfix">        
                <button class="btn btn-primary pull-left"  (click)="dt.exportCSV()">Export to CSV</button><!--type="button" pButton icon="fa-file-o" iconPos="left" label="Download CSV"-->                    
                
                <button *ngIf="selectedRows.length > 0" class="btn btn-danger pull-left" (click)="delete($event)">Delete</button>    
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input id="table-filter" type="text" class="form-control" pInputText placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"/>        
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 34px"></th>
            <th *ngFor="let col of data.headers" [pSortableColumn]="col.id" [style.width]="col.width + '%'" (click)="customSort(col.id, col.type)">
                {{ col.title }}
                <p-sortIcon [field]="col.id"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [ngClass]="{ 'new-row': rowData['new-row'] }">            
            <td *ngIf="data.checkboxColumn">
                <p-tableCheckbox *ngIf="!rowData['new-row']" [value]="rowData"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of data.headers" [pEditableColumn]="rowData" [pEditableColumnField]="col.id" tabindex="-1" 
                [ngClass]="{ 'invalid': rowData[col.id]?.invalid }"> 
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <ng-container [ngSwitch]="col.type ? col.type : ''">
                            <p-dropdown *ngSwitchCase="'dropdown'" [options]="col.options" optionLabel="value" [(ngModel)]="rowData[col.id]"></p-dropdown>                             
                            <p-checkbox *ngSwitchCase="'checkbox'" [(ngModel)]="rowData[col.id].value" binary="true"></p-checkbox>
                            <p-autoComplete *ngSwitchCase="'autocomplete'" [inputStyleClass]="'form-control'" emptyMessage="No results" 
                                            [suggestions]="results" (completeMethod)="autoCompleteChange($event)" field="value" [(ngModel)]="rowData[col.id].value"></p-autoComplete>
                            <input *ngSwitchCase="'number'" type="number" [(ngModel)]="rowData[col.id].value">
                            <p-inputMask *ngSwitchCase="'date'" #maskInput size="8" mask="99/99/9999" (onComplete)="completeMask(maskInput, rowIndex, col.id)" [(ngModel)]="rowData[col.id].value"
                                         [placeholder]="dateFormat" [slotChar]="dateFormat" class="mask-input"></p-inputMask> 
                                         <!-- + (question.invalid ? 'invalid' : '')-->
                            <input *ngSwitchDefault type="text" [(ngModel)]="rowData[col.id].value">
                        </ng-container>
                    </ng-template>
                    <ng-template pTemplate="output">
                        <ng-container [ngSwitch]="col.type ? col.type : ''">                            
                            <label *ngSwitchCase="'autocomplete'" class="editable-grid-label">{{ rowData[col.id]?.value.value }}</label>
                            <label *ngSwitchCase="'dropdown'" class="editable-grid-label">{{ rowData[col.id]?.value.value || rowData[col.id]?.value }}</label>
                            <label *ngSwitchDefault class="editable-grid-label">{{ rowData[col.id]?.value }}</label>
                        </ng-container>
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-messages [(value)]="msgs"></p-messages>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" rejectButtonStyleClass="ui-button-secondary" width="425"></p-confirmDialog>
