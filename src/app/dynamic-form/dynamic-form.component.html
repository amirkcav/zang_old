<div class="container">
  <form *ngIf="questions.length" (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <df-question [question]="question" [form]="form" [validateOnBlur]="validateOnBlur"></df-question>
    </div>

    <div *ngIf="saveButton || cancelButton" class="form-row">
      <button *ngIf="saveButton" type="submit" [disabled]="form.invalid" class="btn btn-primary">{{saveButton}}</button>
      <button *ngIf="cancelButton" type="button" (click)="onCancel()" class="btn btn-secondary">{{cancelButton}}</button>
    </div>

  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
