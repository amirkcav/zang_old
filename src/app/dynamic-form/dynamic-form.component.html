<div class="container" [ngClass]="{'ui-rtl rtl-elem': isRtl}" > <!-- [ngBusy]="{busy: loadingQuestions, message: 'טוען נתונים...'}" -->
  <form *ngIf="questions.length" (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngIf="this.formTitle">
      <h4>{{ this.formTitle }}</h4>
    </div>

    <div *ngFor="let question of questions" class="form-row">
      <df-question [question]="question" [form]="form" [validateOnBlur]="validateOnBlur" [formKey]="formKey"></df-question>
    </div>

    <div *ngIf="saveButton || cancelButton" class="form-row">
      <button *ngIf="saveButton" type="submit" [disabled]="form.invalid || readonly" class="btn btn-primary">{{saveButton}}</button>
      <button *ngIf="cancelButton" type="button" (click)="onCancel()" class="btn btn-secondary">{{cancelButton}}</button>
    </div>

  </form>
</div>
