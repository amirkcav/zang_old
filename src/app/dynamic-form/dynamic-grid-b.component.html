<p-table #dt [value]="data" [paginator]="true" [columns]="grid.columns" [rows]="5">    
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of grid.columns" >{{ col.name }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td pEditableColumn *ngFor="let col of grid.columns">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input type="text" [value]="rowData[col.id]">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ rowData[col.id] }}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>
